<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="headerLinks transition3" href="index.html">HOME</a></li>
                <li><a class="headerLinks transition3" href="contact.html">CONTACT</a> </li>
            </ul>
        </nav>
        <div class="whiteBckg">
            <div class="blackBckg">
                <div class="circle first transition1"></div>
                <div class="circle last transition2"></div>
                <div class="circle fixed transition3">
                    <img class="transition3"src="images/logo.png" alt="Logo">
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="imageContainer">
            <div class="column">
                <img src="images/TDM_5126.jpeg" class="align-image transition3" alt="Image 1" onclick="openModal();currentSlide(1)">
            </div>
            <div class="column">
                <img src="images/TDM_1334-Edit.jpeg" class="align-image transition3" alt="Image 2 " onclick="openModal();currentSlide(2)">
            </div>
            <div class="column">
                <img src="images/image4.jpeg" class="align-image transition3" alt="Image 3 " onclick="openModal();currentSlide(3)">
            </div>
            <div class="column">
                <img src="images/image0.jpeg" class="align-image transition3" alt="Image 1" onclick="openModal();currentSlide(4)">
            </div class="column">
            <div class="column">
                <img src="images/image2-2.jpeg" class="align-image transition3" alt="Image 2 " onclick="openModal();currentSlide(5)">
            </div>
            <div class="column">
                <img src="images/image1.jpeg" class="align-image transition3" alt="Image 3 " onclick="openModal();currentSlide(6)">
            </div>
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusGallery('-')">&#10094;</a>
            <a class="next" onclick="plusGallery('+')">&#10095;</a>
        
        </div>
        <div>
            <img src="images/instagram.png" alt="">
        </div>
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
          
              <div class="mySlides">
                <img src="images/TDM_5126.jpeg">
              </div>
          
              <div class="mySlides">
                <img src="images/TDM_1334-Edit.jpeg">
              </div>
          
              <div class="mySlides">
                <img src="images/image4.jpeg">
              </div>
          
              <div class="mySlides">
                <img src="images/image0.jpeg">
              </div>

              <div class="mySlides">
                <img src="images/image2-2.jpeg">
              </div>

              <div class="mySlides">
                <img src="images/image1.jpeg">
              </div>
              <!-- Next/previous controls -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
             
        </div>
        

        
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
