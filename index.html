<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="headerLinks transition3" href="index.html">HOME</a></li>
                <li><a class="headerLinks transition3" href="contact.html">CONTACT</a> </li>
            </ul>
        </nav>
        <div class="whiteBckg">
            <div class="blackBckg">
                <div class="circle first transition1"></div>
                <div class="circle last transition2"></div>
                <div class="circle fixed transition3">
                    <img class="transition3"src="images/logo.png" alt="Logo">
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div>
            <ul>
                <li onclick="getImages('portraits')">Potraits</li>
                <li onclick="getImages('cars')">Cars</li>
                <li onclick="getImages('landscapes')">Landscapes</li>
            </ul>
        </div>
        <div class="imageContainer">

            <!-- Next/previous controls -->
            <a class="prev transition3" onclick="plusGallery('-')">&#10094;</a>
            <a class="next transition3" onclick="plusGallery('+')">&#10095;</a>
        
        </div>
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
          
              
              <!-- Next/previous controls -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
             
        </div>
        

        
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
